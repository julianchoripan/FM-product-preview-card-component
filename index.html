<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section id="hero">
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 1024px)"
            />
            <img src="images/image-product-mobile.jpg" alt="Perfume CHANEL" />
          </picture>
        </section>
        <section id="main-container">
          <p>P E R F U M E</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A florar, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <article id="price-container">
            <h2>$149.99</h2>
            <s>$169.99</s>
          </article>
          <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
        </section>
      </main>
    </div>
  </body>
</html>
